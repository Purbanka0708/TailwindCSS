<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PUSkills - a web page development class</title>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- navbar goes here -->
    <nav
      class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center md:px-5"
    >
      <div class="text-2xl text-indigo-500 font-bold">PUSkills</div>
      <ul class="md:flex hidden font-semibold text-black">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>
      <div
        class="hidden md:block px-2 py-2 bg-indigo-500 text-white rounded font-bold cursor-pointer"
      >
        Login/SignUp
      </div>
      <div class="md:hidden">
        <a class="text-3xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- navbar ends here -->

    <!-- image section starts here -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile .jpg"
        alt=""
      />
    </header>
    <!-- image section ends here -->

    <!-- our students section -->

    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">
          "Pure Hardwork,No Shortcuts!"
        </p>
        <div
          class="w-35 h-1 border-b-5 border-yellow-500 mt-2 rounded-2xl md:mt-5 mb-12"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-45 flex flex-col items-center mb-15">
          <img
            class="w-45 h-45"
            src="https://pwskills.com/images/landing-page/statistics/books-icon.svg"
            alt=""
          />
          <p class="text-3xl font-bold text-white">500+</p>
          <p class="text-3xl font-bold text-gray-500">Different Courses</p>
        </div>
        <div class="w-45 flex flex-col items-center mb-15">
            <img
              class="w-45 h-45"
              src="https://pwskills.com/images/landing-page/statistics/student-icon.svg"
              alt=""
            />
            <p class="text-3xl font-bold text-white">500000+</p>
            <p class="text-3xl font-bold text-gray-500">Students Enrolled</p>
          </div>
          <div class="w-45 flex flex-col items-center mb-15">
            <img
              class="w-45 h-45"
              src="https://pwskills.com/images/landing-page/statistics/credit-card-icon.svg"
              alt=""
            />
            <p class="text-3xl font-bold text-white">10000+</p>
            <p class="text-3xl font-bold text-gray-500">Successful Transactions</p>
          </div>
      </div>
    </div>
    <!-- our students section ends here -->

     <!-- our products section starts here -->
     <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">
          "Our Products"
        </p>
        <div
          class="w-35 h-1 border-b-5 border-yellow-500 mt-2 rounded-2xl md:mt-5 mb-12"></div>
          <div class="w-[90%] h-auto flex flex-wrap justify-around">
            <div class="w-65 flex flex-col items-center mb-12 border-white border-2 rounded-xl p-2">
                <img src="https://pwskills.com/images/landing-page/products/neourolab-icon.svg" alt="">
                <p class="text-3xl font-bold text-white">PU Skills Lab</p>
                <p class="text-xl font-bold text-gray-500">Supercharge your project development with our roubust lab</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
